apiVersion: apps/v1
kind: Deployment
metadata:
  name: ardan-service-pod # Base POD name
  namespace: ardan-service
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ardan-service # Selector for POD name search.
  template:
    metadata:
      labels:
        app: ardan-service
    spec:
      containers:
      - name: ardan-service
        resources:
          limits:
            cpu: "500m"
          requests:
            cpu: "250m"